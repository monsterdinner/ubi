<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
 </head>
 <body>
    <input type="button" value="list" onclick="getlist()">
	<div id="d1"></div>
	<script src="common.js"></script>
	<script>
	function getlist(){
	  var xhr=createXhr();
	  xhr.onreadystatechange=function(){
	    if(xhr.readyState==4&&xhr.status==200){
		var res=xhr.responseText;

		var arr=JSON.parse(res);
		//console.log(arr[0].uname);
		for(var i=0;i<arr.length;i++){
		  var user=arr[i];
		  var uname=user.uname;
		  console.log(uname);
		$("d1").innerHTML+="<h1>"+uname+"</h1><br>";
		}  
		}
	  }
	  xhr.open("get","/demo/userlist",true);
	  xhr.send(null);
	}	
	</script>
 </body>
</html>
