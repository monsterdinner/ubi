	  function getMsg(){
	    //1.创建异步对象
		 var xhr=createXhr();

        xhr.onreadystatechange=function(){
			console.log(11111);
		 if(xhr.readyState==4&&xhr.status==200){

		   console.log(result);
		 }

		}
		//3.打开连接
        xhr.open("get","/demo/ajaxDemo",true);
		 //2.绑定监听事件
	
		//4.发送请求
		xhr.send(null);
		
	  }
