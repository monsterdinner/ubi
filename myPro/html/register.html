<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .logo{
            background:url(img/uplay-logo-black.png) no-repeat;
            height: 100%;
            width: 125px;
            height: 55px;
            text-indent: -9999px;
            margin: 30px auto;

        }
        body {
            font-family: "Open Sans";
            font-size: 13px;
            line-height: 1.42857143;
            color: #616161;
            background-color: #fff;
        }
        h2{
            font-weight: lighter;
            margin-bottom: 30px;
            color: #232323;
            font-size: 27px;
            margin-top: 18px;
        }
        .form-control {
            display: block;
            width: 100%;
            height: 32px;
            padding: 6px 12px;
            font-size: 13px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            -webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        }
        .form-control:focus {
            border-color: #09c;
            outline: 0;
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        .pull-right{

        }
        #fb-connect{
            background: url(img/fb-connect.png) no-repeat center center;
            background-size: contain;
            text-indent: -9999px;
        }
        #psn-connect{
            background: url(img/psn-connect.png) no-repeat center center;
            background-size:contain;
            text-indent:-9999px;
        }
        #live-connect{
            background: url(img/live-connect.png) no-repeat center center;
            background-size:contain;
            text-indent:-9999px;
        }
        #twitch-connect{
            background: url(img/twitch-connect.png) no-repeat center center;
            background-size:contain;
            text-indent:-9999px;
        }
        .btn-default:hover, .btn-default:focus, .btn-default:active, .btn-default.active, .open .dropdown-toggle.btn-default {
            color: #616161 !important;
            background-color:#ebebeb !important;
            border-color:#adadad !important;
        }
        div.external-login a{
            width: 100%;
            margin-top: 15px;
        }
        .external-login .btn {
            display: inline-block;
            margin-bottom: 0;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid #ccc;
            white-space: nowrap;
            padding: 6px 12px;
            font-size: 13px;
            line-height: 1.42857143;
            border-radius: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .btn:focus, .btn.focus {
            outline: 0;
            box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.25);
        }
        #register,#build{
            color: #fff;
            background-color: #7396ce;
            border-color: #6088c7;
            border-radius: 0;
        }
        .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open .dropdown-toggle.btn-primary {
            color: #fff !important;
            background-color: #557fc3 !important;
            border-color: #3d68ae !important;
        }
        .btn, a.uppercase {
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-link {
            color: #004b98;
            font-weight: normal;
            cursor: pointer;
            border-radius: 0;
        }
        @media (min-width: 1200px) {
            .col-xl-4 {
                width: 50%;
            }

            .btn.btn-link, a.uppercase {
                font-size: 12px;
            }
        }
        .radio input[type="radio"], .radio-inline input[type="radio"], .checkbox input[type="checkbox"], .checkbox-inline input[type="checkbox"] {
            float: left;

        }
    </style>
</head>
<body>
<div class="container">
<div class="logo"></div>
<div class="row">
    <div class="col-md-3 col-xl-4 col-sm-2"></div>

    <div class="col-md-6 col-xl-4 col-sm-8">
        <h2>创建一个 Ubisoft 账号</h2>

       
        <div class="form-group">
            <label>邮箱：</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" onblur="justifyEmail()" />
    <p id="pass-email" hidden>不通过</p>
     </div>
      <div class="form-group">
                <label>密码：</label>
                <input type="text" class="form-control" id="upwd" name="upwd" placeholder="请输入密码" onblur="justifyUpwd()" />
                <p id="pass-upwd" hidden>不通过</p>
            </div>
            <div class="form-group">
                <label>确认你的密码：</label>
               <input type="password" class="form-control" id="cpwd" name="cpwd" placeholder="请重复密码" onblur="justifyCpwd()"/>
                    <p id="pass-cpwd" hidden>不通过</p>
           </div>
            <div class="form-group" style="margin-top:10px">
                <label>Ubisoft用户名：</label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="请输入用户名" onblur="justifyUname()"/>
                <p id="pass-uname" hidden>不通过</p>
          </div>

          <div class="form-group">
            <label>手机号：</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号" onblur="justifyPhone()"/>
            <p id="pass-phone" hidden>不通过</p>
          </div>
            <div class="form-group d-flex justify-content-between">
                    <button  id="register" class="btn btn-primary" style="font-size: 14px;">创建UBISOFT账号</button>
                    <a href="./login.html" class="btn btn-link pull-right uppercase">取消</a>
                </div>
    </div>
    <div class="col-md-3 col-xl-4 col-sm-2"></div>
</div>
</div>
<script src="js/jquery-3.2.1.js"></script>
<script>
    var uanmeC=false;
    var upwdC=false;
    var cpwdC=false;
    var phoneC=false;
    var emailC=false;
    function justifyUname(){
        var uname=document.getElementById('uname');
        var pass_uname=document.getElementById('pass-uname');
        var regFirst=/^\b[a-zA-Z]/;
        var regLength=/^\b[a-zA-Z][a-zA-Z0-9]{5,11}$/;
        if(!regFirst.test(uname.value)){
            pass_uname.innerHTML='用户名需以英文字母开头';
            pass_uname.style.color='red';
            pass_uname.hidden=false;
            uanmeC=false;
        }else if(!regLength.test(uname.value)) {
            pass_uname.innerHTML = '用户名长度需在6-12之间';
            pass_uname.style.color='red';
            pass_uname.hidden=false;
            uanmeC=false;
        }else{
            $.ajax({
                url:'http://127.0.0.1:3000/register/uname',
                type:'post',
                data:{uname:$('#uname').val()},
                success:function(res){
                    if(res=='0'){                      
                        pass_uname.innerHTML = '用户名已存在';
                        pass_uname.style.color='red';
                        pass_uname.hidden=false;
                        uanmeC=false;
                    }else{
                        pass_uname.innerHTML = '允许注册';
                        pass_uname.style.color='green';
                        pass_uname.hidden=false;
                        uanmeC=true;
                    }
                }
            })
        }
        


    }
    function justifyUpwd(){
        var upwd=document.getElementById('upwd');
        var pass_upwd=document.getElementById('pass-upwd');
        var reg=/^[a-zA-Z0-9]{6,12}$/;
        if(!reg.test(upwd.value)){
            pass_upwd.innerHTML='密码需要6-12位，不能有特殊字符';
            pass_upwd.style.color='red';
            pass_upwd.hidden=false;
            upwdC=false;
        } else{
            pass_upwd.innerHTML = '允许注册';
            pass_upwd.style.color='green';
            pass_upwd.hidden=false;
            upwdC=true;
        }


    }
    function justifyCpwd(){
        var upwd=document.getElementById('upwd');
        var cpwd=document.getElementById('cpwd');
        var pass_cpwd=document.getElementById('pass-cpwd');
        console.log(upwd.value);
        if(upwd.value==cpwd.value&&upwd.value!=''){
            pass_cpwd.innerHTML='密码一致';
            pass_cpwd.style.color='green';
            pass_cpwd.hidden=false;
            cpwdC=true;
        }else{
            pass_cpwd.innerHTML='密码不一致';
            pass_cpwd.style.color='red';
            pass_cpwd.hidden=false;
            cpwdC=false;
        }
    }
    function justifyPhone(){
        var phone=document.getElementById('phone');
        var pass_phone=document.getElementById('pass-phone');
        var reg=/^[1][3-9][0-9]{9}$/;
        if(!reg.test(phone.value)){
            pass_phone.hidden=false;
            pass_phone.style.color='red';
            pass_phone.innerHTML='请输入合法的手机号';
            phoneC=false;
        }else{
            $.ajax({
                url:'http://127.0.0.1:3000/register/phone',
                type:'post',
                data:{phone:$('#phone').val()},
                success:function(res){
                    if(res=='0'){                      
                        pass_phone.hidden=false;
                        pass_phone.style.color='red';
                        pass_phone.innerHTML='手机号已被注册';
                        phoneC=false;
                    }else{
                        pass_phone.hidden=false;
                        pass_phone.style.color='green';
                        pass_phone.innerHTML='手机号可用';
                        phoneC=true;
                    }
                }
            })
            
        }
    }
    function justifyEmail(){
        var email=document.getElementById('email');
        var pass_email=document.getElementById('pass-email');
        var reg=/^[^.@]+@[^.@]+\.(com|cn|net)(\.cn)?$/
        if(!reg.test(email.value)){
            pass_email.innerHTML='请输入正确的邮箱';
            pass_email.style.color='red';
            pass_email.hidden=false;
            emailC=false;
        }else{
            pass_email.innerHTML='允许注册';
            pass_email.style.color='green';
            pass_email.hidden=false;
            emailC=true;
        }
    }
       
</script>
<script>
        $('button').click(function () {
            if (uanmeC == true && upwdC == true && cpwdC == true && phoneC == true && emailC == true) {
                $.ajax({
                    url: 'http://127.0.0.1:3000/register',
                    type: 'post',
                    data: {
                        uname: $('#uname').val(),
                        upwd: $('#upwd').val(),
                        phone: $('#phone').val(),
                        email: $('#email').val()
                    },
                    success: function (res) {
                        if (res == "0") {
                            alert('注册失败');
                        } else {
                            alert('注册成功');
                            location.href = "./login.html";
                        }
                    }
                })
                justifyUname();
                justifyUpwd();
                justifyCpwd();
                justifyPhone();
                justifyEmail();
            }
        })
</script>
</body>
</html>
